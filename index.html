			<!DOCTYPE html>
			<html>
			<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<title>Drugi domaci</title>

				<!-- Bootstrap -->
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
				<!-- CSS -->
				<link rel="stylesheet" type="text/css" href="style.css">
			</head>
			<body>

				<button type="button" class="btn btn-primary position-absolute end-0 top-0" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Dodaj Novi Film</button>

			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Dodaj Film</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			        <form id="form">
			          <div class="mb-3">
			            <label for="name" class="col-form-label">Naziv:</label>
			            <input type="text" class="form-control" id="name" required>
			          </div>
			          <div class="mb-3">
			            <label for="year" class="col-form-label">Godina:</label>
			            <input type="number" min="1931" max="2021" class="form-control" id="year" required>
			          </div>
			          <div class="mb-3">
			            <label for="country" class="col-form-label">Drzava:</label>
			            <input type="text" class="form-control" id="country">
			          </div>
			          <div class="mb-3">
			            <label for="actors" class="col-form-label">Glumci:</label>
			            <input type="text" class="form-control" id="actors" required>
			          </div>
			          <div class="mb-3">
			            <label for="note" class="col-form-label">Napomena:</label>
			            <textarea class="form-control" id="note"></textarea>
			          </div>
			          <div class="modal-footer">
			        	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
			        	<button type="submit" id="submit-button" class="btn btn-primary">Dodaj</button>
			      	  </div>
			        </form>
			      </div>
			    </div>
			  </div>
			</div>

			<table>
				<thead>
					<th>Odgledan</th>
					<th>Naziv</th>
					<th>Godina</th>
					<th>Dr≈æava</th>
					<th>Napomena</th>
					<th>Glumci</th>
				</thead>
				<tbody id="table-body">
				</tbody>
			</table>

			<!-- Bootstrap JS -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
			

			<script src="script.js" charset="utf-8"></script>

			</body>
			</html>
